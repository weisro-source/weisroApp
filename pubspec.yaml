name: weisro
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.1.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl:
  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.10+1
  flutter_gallery_3d: ^1.1.1
  smooth_page_indicator: ^1.2.0+3
  bloc: ^8.1.4
  flutter_bloc: ^8.1.6
  pinput: ^5.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Regular.ttf
        - asset: fonts/Roboto-Bold.ttf
          weight: 700
        - asset: fonts/Roboto-Medium.ttf
          weight: 500

# flutter_assets:
#   assets_path: assets/images
#   output_path: lib/core/assets_path/
#   filename: image_path.dart
#   field_prefix:
#   classname: ImagePath
flutter_assets:
  assets_path: assets/icons
  output_path: lib/core/assets_path/
  filename: icons_path.dart
  field_prefix: null
  classname: IconsPath
flutter_intl:
  enabled: true
